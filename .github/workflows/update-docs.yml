name: Update Documentation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**/*.py'
  push:
    branches: [ main ]
    paths:
      - 'src/**/*.py'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
    
    - name: Generate documentation
      run: |
        python agent/doc_generator.py
    
    - name: Check for documentation changes
      id: docs-changed
      run: |
        if git diff --quiet docs/api/; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push documentation updates
      if: steps.docs-changed.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/api/
        git commit -m "ðŸ“š Auto-update API documentation from code changes"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build documentation site
      run: |
        mkdocs build
    
    - name: Comment on PR with documentation status
      if: github.event_name == 'pull_request' && steps.docs-changed.outputs.changed == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ“š **Documentation Updated**\n\nThe API documentation has been automatically updated based on the code changes in this PR. You can view the updated docs in the `docs/api/` directory.'
          })